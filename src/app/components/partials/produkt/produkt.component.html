<div class="container" style="margin-top: 80px">
    <h1>Sklep</h1>

    @for (product of products; track $index) {
    <div class="m-4 border p-4">
        <div class="row">
            <div class="col-sm">
                <img [src]="product.image" [alt]="product.name" style="width: 150px;"/>
            </div>
            <div class="col-sm ">
                <h2>{{ product.name }}</h2>
                <p>Cena: {{ product.price}} zł</p>
            </div>
            <div class="col-sm">
                <p>Ilość: </p>
          <input type="number" class="form-control" style="max-width: 200px;" [(ngModel)]="quantity"/>
                <button (click)="addToCart(product, quantity)" class="btn btn-primary mt-3">Dodaj do koszyka</button>
                <button (click)="removeFromCart(product, quantity)" class="btn btn-danger mt-3">Usuń z koszyka</button>
              @if (product.stock === 0) {
                <p class="text-danger fw-bold mt-2">Produkt niedostępny</p>
              }
            </div>
        </div>
    </div>
    }
</div>
